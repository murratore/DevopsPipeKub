name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: show job id
      run: echo "job id - $(job.container.id)"
    - name: Build the Docker image -
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: docker build . --file MvcWebCore/Dockerfile --tag $DOCKER_USER/mvcwebcore:$(job.container.id)
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: show job id
      run: echo "job id - $(job.container.id)"
    - name: Docker Push
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: docker push murratore/mvcwebcore:$(job.container.id)
